<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registeration</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <h1>Registeration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Please enter your first name 
                <input type="text" id="first-name" name="first-name" required></label>
            
            <label for="last-name">Please Enter your last name
                <input type="text" id="last-name" name="last-name" required>
            </label>
            <label for="email">Enter your email address
                <input type="email" name="email"  id="email" required>
            </label>
            <label for="new-password">Enter your password
                <input type="password" name="new-password" id="new-password" pattern="[a-z0-5]{8,}" required>
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="personal-account">
                <input type="radio" id="personal-account" name="account-type" class="inline" checked>Personal
            
            </label>
            <label for="business-account">
                <input type="radio" name="business-account" id="business-account" class="inline">Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture
                <input type="file" name="profile-picture " id="profile-picture">
            </label>
            <label for="age">Input your age (years)
                <input type="number" id="age " name="age" max="120" min="13">
            </label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(Select one)</option>
                    <option value="1">News</option>
                    <option value="2">YouTube</option>
                    <option value="3">Form</option>
                    <option value="4">Other</option>

                </select>
            </label>
            <label for="bio">provide a bio: 
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like a write something...."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input type="checkbox" id="terms-and-conditions" class="inline" name="terms-and-conditions" required>
            I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms-and-conditions</a>
        </label>
        <input type="submit"  value="submit">
    </form>
</body>
</html>
