<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Sajjad sokhanvari</h1>
            <p id="describes" class="description text-center">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form  class="survey-form">
            <div class="from-group">
                <label for="name-label" id="name-label">Name </label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />

            </div>


            <div class="from-group">
                <label for="Email" id="Email">Email</label>
                <input type="email" name="email" id="name" placeholder="Email" class="form-control">
            </div>


            <div class="from-group">
                <label id="number-label" for="number">Age <span class="clue">(optional)</span></label>
                <input type="number" id="number" name="age"  class="form-control" min="10" max="99" placeholder="Age">
            </div>


            <div class="from-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">student</option>
                        <option value="job">full time job</option>
                        <option value="learner">ful time learner</option>
                        <option value="preferNo">prefer Not to say</option>
                        <option value="other">other</option>

                </select>

            </div>


            <div class="from-group">
                <p>Would you recommend me to a friend? </p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />
                    Definitely
                </label>
                <label>
                    <input name="user-recommend" value="maybe" type="radio" class="input-radio" />
                    Maybe
                </label>
                <label>
                    <input name="user-recommend" value="not-sure" type="radio" class="input-radio" />
                    Not sure
                </label>
            </div>


            <div class="from-group">
                <p>what is your favorite programm language?</p>
                <select name="mostlike" id="most-like" class="form-control">
                        <option disabled selected value></option>
                        <option value="javascript">Javascript</option>
                        <option value="C#">C#</option>
                        <option value="C++">C++</option>
                        <option value="Python">Python</option>

                </select>
            </div>


            <div class="from-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>
                        <label >
                                <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox">
                                Front-End-Projects
                        </label>

                        <label >
                            <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox">
                           Back-end-projects
                        </label>
                        
                        <label >
                            <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox"> 
                                 Data-Visualization
                        </label>
                        <label >
                                <input type="checkbox" name="prefer" value="challenges" class="input-checkbox">
                                    Challenges
                        </label>
                        <label >
                            <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox">
                            open-source-community

                        </label>
                        <label >
                            <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox">
                                            Gitter-help-rooms
                        </label>
                        <label >
                            <input type="checkbox" name="prefer" value="videos" class="input-checkbox">
                                Videos
                        </label>
                        <label >
                            <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox">
                        </label>
                        <label >
                            <input type="checkbox" value="Wiki" name="prefer" class="input-checkbox">
                            Wiki
                        </label>
                        <label > 
                            <input type="checkbox" value="forum" name="prefer" class="input-checkbox">
                            Forum
                        </label>
                        <label >
                            <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox">
                                additional-courses
                        </label>
            </div>

            <div class="from-group">
                <p>Any comments or suggestions?</p>
                    <textarea name="comments" id="comment" class="input-textarea"></textarea>
            </div>
            <div class="from-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
